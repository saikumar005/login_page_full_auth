<html>
    <head>
        <title>dummy</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome</h1>
            <form id="form" onsubmit="return validateUserOnSubmit()">
                <h1>Register Here</h1>
                <div class="input-control">
                    <input type="text" id="uname" onblur="validateForm(event)" onkeyup="validateForm(event)" placeholder="Enter Name">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input type="text" id="number" onblur="validateForm(event)" onkeyup="validateForm(event)" placeholder="Enter Mobile number">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input type="text" id="email" onblur="validateForm(event)" onkeyup="validateForm(event)" placeholder="Enter E-mail Adress">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <select name="state" id="state" onblur="validateForm(event)" onchange="validateForm(event)">
                        <option value="" selected></option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                    </select>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <h4>select Your gender</h4>
                    <div class="gender_select">
                        <input type="radio" name="gender" class="gender" value="male"><label for="gender">male</label>
                        <input type="radio"name="gender" class="gender" value="female"><label for="gender">female</label>
                        <input type="radio" name="gender" class="gender" value="others"><label for="gender">others</label>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <h4>select Languages</h4>
                    <div class="language_select">
                        <input type="checkbox" name="language" class="language" value="English"><label for="language">English</label>
                        <input type="checkbox" name="language" class="language" value="telugu"><label for="language">Telugu</label>
                        <input type="checkbox" name="language" class="language" value="tamil"><label for="language">Tamil</label>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit" >submit</button>
            </form>
        </div>
    </body>
</html>
